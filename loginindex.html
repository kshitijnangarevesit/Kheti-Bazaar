<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kheti Bazaar Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="Screenshot 2024-08-27 070722.png" alt="Kheti Bazaar Logo" class="logo">
            <h2>Login to Kheti Bazaar</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Username or Email</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="phone">Mobile Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="SignupOption.html">Create one</a></p>
            <!-- Guest Mode Option -->
            <p><a href="guest-mode.html" class="guest-mode-link">Continue as Guest</a></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
<link rel="stylesheet" href="loginstyle.css">
<script src="login.js"></script>
