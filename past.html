<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard UI</title>
    <style>
        body {
    display: flex;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f6f9;
  }
  
  .sidebar {
    width: 250px;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .sidebar h2 {
    margin: 0 0 20px 0;
  }
  
  .sidebar ul {
    list-style: none;
    padding: 0;
  }
  
  .sidebar ul li {
    margin-bottom: 20px;
  }
  
  .sidebar ul li a {
    text-decoration: none;
    color: #333;
  }
  
  .main-content {
    flex: 1;
    padding: 20px;
  }
  
  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .top-bar input[type="search"] {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 300px;
  }
  
  .user-info {
    display: flex;
    align-items: center;
  }
  
  .new-btn {
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 50%;
    padding: 10px 15px;
    font-size: 20px;
    margin-right: 15px;
    cursor: pointer;
  }
  
  .user-name {
    font-weight: bold;
    margin-right: 10px;
  }
  
  .toggle-dark-mode {
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 50%;
    padding: 10px 15px;
    font-size: 20px;
    cursor: pointer;
  }
  
  .content {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }
  
  .contracts-section{
    width: 48%;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .contracts-section h3{
    margin-bottom: 20px;
  }
  
  .contract-card {
    background-color: #32CD32;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
    position: relative;
  }
  
  .contract-details {
    display: flex;
    justify-content: space-between;
  }
  
  /* Night mode styles */
  body.dark-mode {
    background-color: #1e1e1e;
    color: #ccc;
  }
  
  .dark-mode .sidebar {
    background-color: #2c2c2c;
  }
  
  .dark-mode .sidebar ul li a {
    color: #ccc;
  }
  
  .dark-mode .main-content {
    background-color: #1e1e1e;
  }
  
  .dark-mode .top-bar input[type="search"] {
    background-color: #333;
    color: #ccc;
    border: 1px solid #555;
  }
  
  .dark-mode .contracts-section{
    background-color: #131313;
  }
  
  .dark-mode .contract-card {
    background-color: #32CD32;
  }
  
  .dark-mode .progress-bar {
    background-color: #555;
  }
  
  .dark-mode .progress {
    background-color: #ff9800;
  }
  
  .dark-mode .new-btn,
  .dark-mode .toggle-dark-mode {
    background-color: #555;
    color: #fff;
  }
  
  .dark-mode .toggle-dark-mode {
    background-color: #ff9800;
    color: #333;
  }
  

  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0, 0, 0);
    background-color: rgba(0, 0, 0, 0.4);
    padding-top: 60px;
}

.modal-content {
    background-color: #fff;
    max-width: 600px;
    margin: 1rem auto;
    padding: 1rem;
    width: 80%;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}


    </style>
</head>
<body>
    <div class="sidebar">
        <h2>DashBoard</h2>
        <ul>
            <li><a href="#" id="contract-link">Current Contracts</a></li>
            <li><a href="pending.html" id="pending-link">Pending Contracts</a></li>
            <li><a href="past.html" id="past-link">Past Contracts</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="top-bar">
            <input type="search" placeholder="Search">
            <div class="user-info">
                <button class = "new-btn" id="newContractButton">âž•</button>
                <span class="user-name">Name</span>
                <!-- Night mode toggle button -->
                <button id="toggle-dark-mode" class="toggle-dark-mode">ðŸŒ™</button>
            </div>
        </div>
        <div class="content">
            <div class="contracts-section">
                <div class="contracts">
                    <div class="contract-card">
                        <h4>Farmer Name</h4>
                        <div class="contract-details">
                            <p>Location</p>
                            <p>Crops</p>
                            <p>Quantity</p>
                            <p>Date of completion</p>
                            <p>Date of contract</p>
                        </div>
                    </div>
                    <!-- Add more contract cards as needed -->
                </div>
            </div>
            </div>
        </div>
    </div>

    <
    <div id="newContractForm" class="modal">
        <div class="modal-content">
            <form action="/submit-contract" method="POST">
            <span class="close">&times;</span>
            <h2>New Contract</h2>
            <label for="cropName">Crop Name:</label>
            <input type="text" id="cropName" name="cropName" placeholder="Enter the crop name" required>

            <label for="quantity">Quantity (in tons):</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter the quantity required" required>

            <label for="quality">Quality:</label>
            <input type="text" id="quality" name="quality" placeholder="Enter the quality standard" required>

            <label for="deliveryDate">Delivery Date:</label>
            <input type="date" id="deliveryDate" name="deliveryDate" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter the delivery location" required>

            <label for="description">Add Discription</label>
            <textarea id="description" name="description" rows="3" placeholder="Enter anything else you want to mention" required></textarea>

            <input type="submit" value="Generate Contract">
        </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
